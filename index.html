<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor Plataforma - Gestão de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azulor-main: #04243d;
      --azulor-light: #133d61;
      --azulor-accent: #e3eaf2;
      --azulor-hover: #0a375e;
      --azulor-focus: #1e90ff;
      --shadow: 0 4px 16px rgba(0,0,0,0.13);
      --radius: 10px;
      --error: #d32f2f;
      --success: #388e3c;
    }
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f7f7f7;
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }
    .main-header, footer {
      width: 100%;
      background: var(--azulor-main);
      color: #fff;
      padding: 0;
    }
    .main-header-inner, .footer-inner {
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 110px;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .branding-logo {
      width: 70px;
      height: 70px;
      background: #fff;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }
    .branding-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .branding-title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .branding-title h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0;
      color: #fff;
    }
    .branding-title .subtitulo {
      font-size: 0.9rem;
      font-weight: 400;
      color: #c8d8e4;
      letter-spacing: 1px;
      margin-top: 2px;
    }
    .main-nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.15rem;
      letter-spacing: 1px;
      transition: color 0.2s, border-color 0.2s;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .main-nav a.active,
    .main-nav a:hover,
    .main-nav a:focus {
      color: #fff;
      border-bottom: 2.5px solid var(--azulor-focus);
      font-weight: 700;
      background: var(--azulor-hover);
      outline: none;
    }
    main {
      flex: 1 0 auto;
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
      padding: 2rem 1rem 0 1rem;
      background: #f7f7f7;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--azulor-light);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .actions-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    .search-bar {
      flex: 1;
      min-width: 200px;
      margin-right: auto;
    }
    .search-bar input[type="search"] {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1px solid #cdd5de;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: inherit;
    }
    .search-bar input[type="search"]:focus {
      border-color: var(--azulor-focus);
      outline: 2px solid var(--azulor-focus);
    }
    button, .btn {
      background: var(--azulor-main);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
      box-shadow: 0 1.5px 5px rgba(2,36,61,0.07);
    }
    button:hover, .btn:hover,
    button:focus, .btn:focus {
      background: var(--azulor-hover);
      outline: 2px solid var(--azulor-focus);
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .data-table th, .data-table td {
      padding: 1rem;
      border-bottom: 1px solid #e3e3e3;
      text-align: left;
      font-size: 1rem;
    }
    .data-table th {
      background: var(--azulor-accent);
      color: var(--azulor-main);
      font-weight: 700;
    }
    .data-table tr:nth-child(even) td {
      background: #f8fbfd;
    }
    .data-table tr:focus-within {
      outline: 2px solid var(--azulor-focus);
      background: #e8f1fa;
    }
    .data-table tr:last-child td {
      border-bottom: none;
    }
    .client-actions button {
      margin-right: 0.5rem;
      font-size: 1.05em;
      padding: 0.4em 0.7em;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #fff;
      border-radius: var(--radius);
      max-width: 400px;
      width: 95vw;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.30);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .modal .close-btn {
      position: absolute;
      right: 1.1rem;
      top: 0.8rem;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #444;
      cursor: pointer;
    }
    .modal label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: var(--azulor-main);
    }
    .modal input, .modal textarea, .modal select {
      width: 100%;
      padding: 0.7rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #d6dbdf;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }
    .modal textarea {
      resize: vertical;
      min-height: 50px;
    }
    .feedback {
      margin-bottom: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      box-shadow: var(--shadow);
      display: none;
    }
    .feedback.success { background: #e8f5e9; color: var(--success); display: block; }
    .feedback.error { background: #ffebee; color: var(--error); display: block; }
    .footer-inner {
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem 0.5rem 1rem 0.5rem;
      height: auto;
      background: none;
    }
    .footer-inner img {
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .footer-inner p {
      margin: 0;
      font-size: 0.95rem;
      color: #ccc;
    }
    @media (max-width: 900px) {
      .main-header-inner, .footer-inner { flex-direction: column; gap: 1rem; height: auto; }
      .main-nav { width: 100%; justify-content: center; }
    }
    @media (max-width: 700px) {
      main { padding: 0.5rem; }
      .section-title { font-size: 1.2rem; }
      .data-table th, .data-table td { padding: 0.7rem; font-size: 0.96rem; }
      .branding-logo { width: 55px; height: 55px; }
      .branding-logo img { width: 45px; height: 45px; }
    }
  </style>
</head>
<body>
  <header class="main-header" aria-label="Cabeçalho principal">
    <div class="main-header-inner">
      <div class="branding">
        <div class="branding-logo">
          <img src="logo_azulor.png" alt="AZULOR logo">
        </div>
        <div class="branding-title">
          <h1 id="branding-title-main">AZULOR</h1>
          <span class="subtitulo">Plataforma de Gestão</span>
        </div>
      </div>
      <nav class="main-nav" aria-label="Navegação principal">
        <a href="#" id="nav-dashboard" class="active" tabindex="0">Dashboard</a>
        <a href="#" id="nav-clientes" tabindex="0">Clientes</a>
        <a href="#" id="nav-pedidos" tabindex="0">Pedidos</a>
        <a href="#" id="nav-pagamentos" tabindex="0">Pagamentos</a>
      </nav>
    </div>
  </header>
  <main id="main-content"></main>
  <footer>
    <div class="footer-inner">
      <img src="logo_azulor.png" alt="Logo Azulor">
      <p>© 2025 Azulor. Todos os direitos reservados.</p>
    </div>
  </footer>
  <div id="modal-container" style="display:none;"></div>
  <div id="feedback" class="feedback"></div>
<script>
const state = {
  clientes: [
    {id: 1, nome: "Maria Silva", email: "maria@email.com", telefone: "912345678", pedidos: 2, pendente: 0, total: 500},
    {id: 2, nome: "Carlos Costa", email: "carlos@email.com", telefone: "913333888", pedidos: 1, pendente: 1, total: 200},
  ],
  pedidos: [
    {id: 101, cliente: "Maria Silva", data: "2025-06-12", valor: 300, status: "Pago"},
    {id: 102, cliente: "Maria Silva", data: "2025-06-20", valor: 200, status: "Pendente"},
    {id: 103, cliente: "Carlos Costa", data: "2025-06-22", valor: 200, status: "Pendente"},
  ],
  pagamentos: [
    {id: 201, cliente: "Maria Silva", valor: 300, data: "2025-06-15", metodo: "Transferência"},
  ],
  nextClienteId: 3,
  nextPedidoId: 104,
  nextPagamentoId: 202,
  clientFilter: ""
};

function setActiveNav(id) {
  document.querySelectorAll('.main-nav a').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function showFeedback(msg, type='success') {
  const fb = document.getElementById('feedback');
  fb.textContent = msg;
  fb.className = `feedback ${type}`;
  fb.style.display = 'block';
  setTimeout(() => { fb.style.display = 'none'; }, 2000);
}

function renderDashboard() {
  setActiveNav('nav-dashboard');
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="section-title">Bem-vindo à Plataforma Azulor</div>
    <div style="display:flex;gap:2rem;flex-wrap:wrap;justify-content:center;">
      <div style="background:#fff;padding:2rem 2.5rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);min-width:200px;text-align:center;">
        <div style="font-size:1.1rem;color:#133d61;">Clientes</div>
        <div style="font-size:2.5rem;font-weight:800;">${state.clientes.length}</div>
      </div>
      <div style="background:#fff;padding:2rem 2.5rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);min-width:200px;text-align:center;">
        <div style="font-size:1.1rem;color:#133d61;">Pedidos</div>
        <div style="font-size:2.5rem;font-weight:800;">${state.pedidos.length}</div>
      </div>
      <div style="background:#fff;padding:2rem 2.5rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);min-width:200px;text-align:center;">
        <div style="font-size:1.1rem;color:#133d61;">Pagamentos</div>
        <div style="font-size:2.5rem;font-weight:800;">${state.pagamentos.length}</div>
      </div>
    </div>
  `;
}

function renderClientes() {
  setActiveNav('nav-clientes');
  const main = document.getElementById('main-content');
  // Filter
  let clientes = state.clientes;
  if (state.clientFilter) {
    const f = state.clientFilter.toLowerCase();
    clientes = clientes.filter(c =>
      c.nome.toLowerCase().includes(f) ||
      c.email.toLowerCase().includes(f) ||
      c.telefone.toLowerCase().includes(f)
    );
  }
  main.innerHTML = `
    <div class="section-title">Clientes</div>
    <div class="actions-bar">
      <div class="search-bar">
        <input type="search" id="clienteSearch" placeholder="Buscar cliente por nome, email, telefone..." value="${state.clientFilter || ""}">
      </div>
      <button onclick="showClienteModal()">+ Novo Cliente</button>
    </div>
    <table class="data-table" aria-label="Lista de clientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Pedidos</th>
          <th>Pendentes</th>
          <th>Total €</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        ${clientes.length === 0
          ? `<tr><td colspan="7" style="text-align:center;color:#888;">Nenhum cliente encontrado.</td></tr>`
          : clientes.map(c => `
          <tr tabindex="0">
            <td>${c.nome}</td>
            <td>${c.email}</td>
            <td>${c.telefone}</td>
            <td>${c.pedidos}</td>
            <td>${c.pendente}</td>
            <td>${c.total}</td>
            <td class="client-actions">
              <button onclick="showEditClienteModal(${c.id})" title="Editar" aria-label="Editar cliente">✏️</button>
              <button onclick="deleteCliente(${c.id})" title="Remover" aria-label="Remover cliente">🗑️</button>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  document.getElementById('clienteSearch').oninput = function() {
    state.clientFilter = this.value;
    renderClientes();
  };
}

function renderPedidos() {
  setActiveNav('nav-pedidos');
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="section-title">Pedidos</div>
    <div class="actions-bar">
      <button onclick="showPedidoModal()">+ Novo Pedido</button>
    </div>
    <table class="data-table" aria-label="Lista de pedidos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Valor (€)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        ${state.pedidos.length === 0
          ? `<tr><td colspan="5" style="text-align:center;color:#888;">Nenhum pedido registrado.</td></tr>`
          : state.pedidos.map(p => `
          <tr tabindex="0">
            <td>${p.id}</td>
            <td>
              <a href="#" class="client-link" data-cliente="${encodeURIComponent(p.cliente)}" style="color:#1e90ff;font-weight:600;text-decoration:underline;cursor:pointer;">
                ${p.cliente}
              </a>
            </td>
            <td>${p.data}</td>
            <td>${p.valor}</td>
            <td>
              <span style="display:inline-block;padding:0.3em 0.8em;border-radius:14px;font-weight:600;
                background:${p.status === 'Pago' ? '#e8f5e9' : '#fffbe6'};
                color:${p.status === 'Pago' ? '#388e3c' : '#b26a00'};">
                ${p.status}
              </span>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  // Add event listeners to client links
  document.querySelectorAll('.client-link').forEach(link => {
    link.onclick = function(e) {
      e.preventDefault();
      const clientName = decodeURIComponent(this.getAttribute('data-cliente'));
      showClienteRecordModalV4(clientName);
    };
  });
}

// Simple customer record modal (version 4, classic)
function showClienteRecordModalV4(nome) {
  const cliente = state.clientes.find(c => c.nome === nome);
  if (!cliente) {
    showFeedback("Cliente não encontrado.", "error");
    return;
  }
  // Get pedidos and pagamentos for this client
  const pedidos = state.pedidos.filter(p => p.cliente === nome);
  const pagamentos = state.pagamentos.filter(pg => pg.cliente === nome);
  showModal(`
    <div style="font-size:1.2rem;font-weight:700;margin-bottom:1rem;">Ficha do Cliente</div>
    <div style="text-align:left;width:100%;margin-bottom:1rem;">
      <strong>Nome:</strong> ${cliente.nome}<br>
      <strong>Email:</strong> ${cliente.email}<br>
      <strong>Telefone:</strong> ${cliente.telefone}<br>
      <strong>Pedidos:</strong> ${cliente.pedidos} | <strong>Pendentes:</strong> ${cliente.pendente} | <strong>Total (€):</strong> ${cliente.total}
    </div>
    <div style="width:100%;margin-bottom:1.2rem;">
      <strong>Pedidos do Cliente:</strong>
      <ul style="padding-left:1.1em;margin:0;">
        ${pedidos.length === 0
          ? '<li style="color:#888;">Nenhum pedido.</li>'
          : pedidos.map(p => `<li>ID: ${p.id}, Data: ${p.data}, Valor: €${p.valor}, Status: ${p.status}</li>`).join('')}
      </ul>
    </div>
    <div style="width:100%;margin-bottom:0.5rem;">
      <strong>Pagamentos:</strong>
      <ul style="padding-left:1.1em;margin:0;">
        ${pagamentos.length === 0
          ? '<li style="color:#888;">Nenhum pagamento.</li>'
          : pagamentos.map(pg => `<li>ID: ${pg.id}, Valor: €${pg.valor}, Data: ${pg.data}, Método: ${pg.metodo}</li>`).join('')}
      </ul>
    </div>
    <button type="button" onclick="closeModal()">Fechar</button>
  `);
}

function renderPagamentos() {
  setActiveNav('nav-pagamentos');
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="section-title">Pagamentos</div>
    <div class="actions-bar">
      <button onclick="showPagamentoModal()">+ Registrar Pagamento</button>
    </div>
    <table class="data-table" aria-label="Lista de pagamentos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Valor (€)</th>
          <th>Data</th>
          <th>Método</th>
        </tr>
      </thead>
      <tbody>
        ${state.pagamentos.length === 0
          ? `<tr><td colspan="5" style="text-align:center;color:#888;">Nenhum pagamento registrado.</td></tr>`
          : state.pagamentos.map(pg => `
          <tr tabindex="0">
            <td>${pg.id}</td>
            <td>${pg.cliente}</td>
            <td>${pg.valor}</td>
            <td>${pg.data}</td>
            <td>${pg.metodo}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
}

// Modal functions (same as previously)
function showClienteModal() {/* ... unchanged ... */}
function showEditClienteModal(id) {/* ... unchanged ... */}
function deleteCliente(id) {/* ... unchanged ... */}
function showPedidoModal() {/* ... unchanged ... */}
function showPagamentoModal() {/* ... unchanged ... */}

function showModal(html) {
  const modalContainer = document.getElementById('modal-container');
  modalContainer.innerHTML = `
    <div class="modal-bg" tabindex="-1" aria-modal="true">
      <div class="modal" role="dialog">
        <button class="close-btn" title="Fechar" onclick="closeModal()">&times;</button>
        ${html}
      </div>
    </div>
  `;
  modalContainer.style.display = '';
  setTimeout(() => {
    const firstInput = modalContainer.querySelector('input,select,textarea,button');
    if(firstInput) firstInput.focus();
  }, 100);
  modalContainer.querySelector('.modal-bg').onclick = function(e) {
    if(e.target === this) closeModal();
  }
  document.onkeydown = function(e) {
    if(e.key === 'Escape') closeModal();
  }
}
function closeModal() {
  document.getElementById('modal-container').style.display = 'none';
  document.onkeydown = null;
}

// Navigation events
document.getElementById('nav-dashboard').onclick = (e)=>{
  e.preventDefault();
  renderDashboard();
};
document.getElementById('nav-clientes').onclick = (e)=>{
  e.preventDefault();
  renderClientes();
};
document.getElementById('nav-pedidos').onclick = (e)=>{
  e.preventDefault();
  renderPedidos();
};
document.getElementById('nav-pagamentos').onclick = (e)=>{
  e.preventDefault();
  renderPagamentos();
};

renderDashboard();
</script>
</body>
</html>
