<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azulor-main: #04243d;
      --azulor-secondary: #0a375e;
      --azulor-hover: #0a375e;
      --azulor-sidebar-active: #0d3e63;
      --sidebar-width: 225px;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(4,36,61,0.09);
      --transition: 0.19s cubic-bezier(.4,0,.2,1);
      --bg: #f7f9fa;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
      color: #102030;
    }
    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }
    .main-wrapper {
      flex: 1 0 auto;
      display: flex;
      min-height: 0;
      width: 100%;
      background: var(--bg);
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--azulor-main);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 2px 0 10px rgba(4,36,61,0.04);
      z-index: 100;
      position: relative;
      transition: all var(--transition);
      padding-bottom: 0;
    }
    .branding-logo {
      margin-top: 2.5rem;
      margin-bottom: 2rem;
      width: 78px;
      height: 78px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(4,36,61,0.04);
      margin-left: 1rem;
    }
    .branding-logo img {
      width: 62px;
      height: 62px;
      object-fit: contain;
    }
    .sidebar nav {
      width: 100%;
      margin-top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      align-items: flex-start;
      padding-left: 1.2rem;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      padding: 0.65em 1.3em 0.65em 1.2em;
      border-radius: 0 28px 28px 0;
      transition: background var(--transition), color var(--transition), font-weight var(--transition);
      font-weight: 600;
      letter-spacing: 0.2px;
      width: 90%;
      outline: none;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      margin-bottom: 0.2em;
      position: relative;
    }
    .nav-link.active, .nav-link:focus {
      background: var(--azulor-hover);
      color: #fff;
      font-weight: 800;
      box-shadow: 0 2px 10px rgba(4,36,61,0.05);
      margin-left: 0px;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }
    /* Footer styled like the sidebar active nav */
    footer {
      width: var(--sidebar-width);
      position: fixed;
      left: 0;
      bottom: 0;
      background: var(--azulor-hover);
      border-radius: 0 34px 0 0;
      box-shadow: 0 -2px 10px rgba(4,36,61,0.06);
      z-index: 101;
      color: #fff;
      padding: 1.2rem 0 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      transition: background 0.18s;
    }
    .footer-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0.7rem;
      padding-left: 1.5rem;
      padding-right: 0.8rem;
      background: none;
      color: #fff;
      font-size: 1.08rem;
    }
    .footer-inner img {
      height: 34px;
      width: 34px;
      object-fit: contain;
      margin-bottom: 0.35rem;
      margin-top: 0.35rem;
    }
    /* MAIN AREA */
    .main-content-area {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg);
    }
    .topbar {
      width: 100%;
      padding: 2.3rem 1rem 1.5rem 1rem;
      box-sizing: border-box;
      text-align: center;
      background: var(--bg);
    }
    .topbar-title {
      font-size: 2.35rem;
      font-weight: 800;
      color: var(--azulor-main);
      letter-spacing: 1px;
      margin: 0 0 0.5rem 0;
    }
    .main-content {
      flex: 1 1 auto;
      min-height: 100px;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      transition: all var(--transition);
      padding: 0;
    }
    .dashboard-row {
      display: flex;
      justify-content: center;
      gap: 38px;
      margin-bottom: 2.2rem;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .dashboard-card {
      background: #fff;
      padding: 38px 0 28px 0;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 280px;
      max-width: 320px;
      flex: 1 1 280px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid #f0f0f0;
      transition: box-shadow var(--transition), transform var(--transition);
      cursor: pointer;
      user-select: none;
    }
    .dashboard-card .card-label {
      font-size: 1.1rem;
      color: var(--azulor-secondary);
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .dashboard-card .card-value {
      font-size: 2.75rem;
      font-weight: 800;
      color: var(--azulor-main);
      margin-top: 0;
      letter-spacing: 1.2px;
    }
    .dashboard-info {
      text-align: center;
      margin-top: 34px;
      color: #888;
      font-size: 1.13rem;
      font-style: italic;
    }
    .az-table-wrap {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      max-width: 970px;
      background: none;
    }
    .az-table {
      width: 100%;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
      border-collapse: collapse;
      overflow: hidden;
    }
    .az-table th, .az-table td {
      padding: 1.1em 0.8em;
      text-align: left;
      font-size: 1.08rem;
    }
    .az-table th {
      background: var(--azulor-light);
      color: var(--azulor-main);
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .az-table tr {
      border-bottom: 1px solid #f2f2f2;
    }
    .az-table tr:last-child {
      border-bottom: none;
    }
    .az-table td {
      font-size: 1.04rem;
      background: #fff;
    }
    .badge {
      display:inline-block;
      padding:3px 12px;
      border-radius:12px;
      font-weight:600;
      font-size:0.97em;
    }
    .badge.pago { background:#e8f5e9; color:#388e3c; }
    .badge.pendente { background:#fffbe6; color:#b26a00; }
    .modal-bg {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.18);
      z-index:99;
      justify-content:center;
      align-items:center;
    }
    .modal {
      background:#fff;
      max-width:390px;
      width:96vw;
      padding:32px 26px 22px 26px;
      border-radius:14px;
      box-shadow:0 8px 28px rgba(4,36,61,0.12);
      position:relative;
    }
    .modal .close-btn {
      position:absolute;top:10px;right:12px;
      font-size:1.35rem;
      background:none;
      border:none;
      cursor:pointer;
      color:#888;
    }
    .modal h2 {
      margin-top:0;
      color:#04243d;
      font-size:1.3rem;
    }
    .modal label {
      display:block;
      margin-top:1.2em;
      margin-bottom:.2em;
      color:#133d61;
      font-weight:600;
      font-size:.97em;
    }
    .modal input, .modal select {
      width:100%;
      padding:0.6em;
      font-size:1em;
      border:1px solid #e3e3e3;
      border-radius:6px;
    }
    .modal button[type=submit] {
      margin-top:1.2em;
      width:100%;
      background:#04243d;
      color:#fff;
      font-weight:700;
      font-size:1.07em;
      padding:.7em 0;
      border:none;
      border-radius:7px;
      cursor:pointer;
    }
    @media (max-width: 1100px) {
      .dashboard-row { flex-direction: column; align-items: center; gap: 18px;}
      .dashboard-card { min-width: 220px; max-width: 95vw;}
      footer { width: 100vw; border-radius: 0; left: 0;}
    }
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { padding: 1rem 0.4rem 1rem 0.4rem;}
      .main-content-area { min-width: 100vw;}
      footer { width: 100vw; border-radius: 0; left: 0;}
    }
    @media (max-width: 600px) {
      .topbar-title { font-size: 1.28rem;}
      .dashboard-card { min-width: 90vw; max-width: 98vw;}
      footer { width: 100vw; border-radius: 0; left: 0;}
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <div class="branding-logo">
        <img src="logo_azulor.png" alt="AZULOR logo">
      </div>
      <nav>
        <button class="nav-link active" id="nav-dashboard">Dashboard</button>
        <button class="nav-link" id="nav-clientes">Clientes</button>
        <button class="nav-link" id="nav-pedidos">Pedidos</button>
        <button class="nav-link" id="nav-pagamentos">Pagamentos</button>
      </nav>
    </div>
    <div class="main-content-area">
      <div class="topbar">
        <h1 class="topbar-title" id="topbar-title">Bem-vindo à Plataforma Azulor</h1>
      </div>
      <main id="main-content" class="main-content"></main>
    </div>
  </div>
  <footer>
    <div class="footer-inner">
      <img src="logo_azulor.png" alt="Logo Azulor">
      <span>© 2025 Azulor. Todos os direitos reservados.</span>
    </div>
  </footer>
  <!-- Pedido Modal -->
  <div id="pedidoModalBg" class="modal-bg">
    <div class="modal">
      <button onclick="closePedidoModal()" class="close-btn">&times;</button>
      <h2>Novo Pedido</h2>
      <form id="pedidoForm" autocomplete="off">
        <label>Cliente</label>
        <input name="cliente" required maxlength="50">
        <label>Data</label>
        <input name="data" type="date" required>
        <label>Valor (€)</label>
        <input name="valor" type="number" min="0" step="0.01" required>
        <label>Status</label>
        <select name="status">
          <option value="Pendente">Pendente</option>
          <option value="Pago">Pago</option>
        </select>
        <button type="submit">Adicionar Pedido</button>
      </form>
    </div>
  </div>
  <script>
    // "Base de dados" (dummy para demo, pronto para backend real)
    const db = {
      clientes: [
        {id: 1, nome: "Maria Silva", email: "maria@email.com", telefone: "912345678"},
        {id: 2, nome: "Carlos Costa", email: "carlos@email.com", telefone: "913333888"}
      ],
      pedidos: [
        {id: 101, cliente: "Maria Silva", data: "2025-06-12", valor: 300, status: "Pago"},
        {id: 102, cliente: "Maria Silva", data: "2025-06-20", valor: 200, status: "Pendente"},
        {id: 103, cliente: "Carlos Costa", data: "2025-06-22", valor: 200, status: "Pendente"},
      ],
      pagamentos: [
        {id: 201, cliente: "Maria Silva", valor: 300, data: "2025-06-15", metodo: "Transferência"},
      ]
    };

    // Navigation state
    function setActiveNav(id) {
      document.querySelectorAll('.nav-link').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function setTitle(text) {
      document.getElementById('topbar-title').textContent = text;
    }

    // Dashboard
    function renderDashboard() {
      setTitle('Bem-vindo à Plataforma Azulor');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="dashboard-row">
          <div class="dashboard-card">
            <div class="card-label">Clientes</div>
            <div class="card-value">${db.clientes.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Pedidos</div>
            <div class="card-value">${db.pedidos.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Pagamentos</div>
            <div class="card-value">${db.pagamentos.length}</div>
          </div>
        </div>
        <div class="dashboard-info">
          Selecione uma opção no menu à esquerda para começar.
        </div>
      `;
    }

    // Clientes
    function renderClientes() {
      setTitle('Clientes');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap">
          <table class="az-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              ${db.clientes.map(c => `
                <tr>
                  <td>${c.id}</td>
                  <td>${c.nome}</td>
                  <td>${c.email}</td>
                  <td>${c.telefone}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // Pedidos
    function renderPedidos() {
      setTitle('Pedidos');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap" style="margin-top:0;">
          <div style="display:flex;justify-content:flex-end;margin-bottom:18px;">
            <button id="btnNovoPedido" style="background: #04243d;color: #fff;padding: 0.67em 1.5em;font-size: 1rem;font-weight: 600;border: none;border-radius: 7px;box-shadow: 0 1px 8px rgba(4,36,61,0.06);cursor: pointer;">
              + Novo Pedido
            </button>
          </div>
          <table class="az-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Valor (€)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="pedidosTableBody"></tbody>
          </table>
        </div>
      `;
      document.getElementById('btnNovoPedido').onclick = openPedidoModal;
      renderPedidosTable();
    }
    function renderPedidosTable() {
      document.getElementById('pedidosTableBody').innerHTML = db.pedidos.length === 0
        ? `<tr><td colspan="5" style="text-align:center;color:#888;padding:2em;">Nenhum pedido cadastrado.</td></tr>`
        : db.pedidos.map(p => `
            <tr>
              <td style="text-align:center;">${p.id}</td>
              <td>${p.cliente}</td>
              <td>${p.data}</td>
              <td style="text-align:right;">${Number(p.valor).toFixed(2)}</td>
              <td>
                <span class="badge ${p.status==='Pago'?'pago':'pendente'}">
                  ${p.status}
                </span>
              </td>
            </tr>
          `).join('');
    }

    // Pagamentos
    function renderPagamentos() {
      setTitle('Pagamentos');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap">
          <table class="az-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Valor (€)</th>
                <th>Data</th>
                <th>Método</th>
              </tr>
            </thead>
            <tbody>
              ${db.pagamentos.map(pg => `
                <tr>
                  <td>${pg.id}</td>
                  <td>${pg.cliente}</td>
                  <td style="text-align:right;">${pg.valor.toFixed(2)}</td>
                  <td>${pg.data}</td>
                  <td>${pg.metodo}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // Pedido Modal
    function openPedidoModal() {
      document.getElementById('pedidoModalBg').style.display = 'flex';
      document.getElementById('pedidoForm').reset();
    }
    function closePedidoModal() {
      document.getElementById('pedidoModalBg').style.display = 'none';
    }
    document.getElementById('pedidoForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      db.pedidos.push({
        id: (db.pedidos.at(-1)?.id || 100) + 1,
        cliente: form.cliente.value,
        data: form.data.value,
        valor: Number(form.valor.value),
        status: form.status.value
      });
      closePedidoModal();
      renderPedidosTable();
    };

    // Navigation events
    document.getElementById('nav-dashboard').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-dashboard');
      renderDashboard();
    };
    document.getElementById('nav-clientes').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-clientes');
      renderClientes();
    };
    document.getElementById('nav-pedidos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pedidos');
      renderPedidos();
    };
    document.getElementById('nav-pagamentos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pagamentos');
      renderPagamentos();
    };

    // Initial page
    renderDashboard();
  </script>
</body>
</html>
