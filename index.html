<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azulor-main: #04243d;
      --azulor-secondary: #0a375e;
      --azulor-hover: #0a375e;
      --azulor-sidebar-active: #0d3e63;
      --sidebar-width: 225px;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(4,36,61,0.09);
      --transition: 0.19s cubic-bezier(.4,0,.2,1);
      --bg: #f7f9fa;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
      color: #102030;
    }
    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }
    .main-wrapper {
      flex: 1 0 auto;
      display: flex;
      min-height: 0;
      width: 100%;
      background: var(--bg);
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--azulor-main);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 2px 0 10px rgba(4,36,61,0.04);
      z-index: 100;
      position: relative;
      transition: all var(--transition);
      padding-bottom: 0;
    }
    .branding-logo {
      margin-top: 2.5rem;
      margin-bottom: 2rem;
      width: 78px;
      height: 78px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(4,36,61,0.04);
      margin-left: 1rem;
    }
    .branding-logo img {
      width: 62px;
      height: 62px;
      object-fit: contain;
    }
    .sidebar nav {
      width: 100%;
      margin-top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      align-items: flex-start;
      padding-left: 1.2rem;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      padding: 0.65em 1.3em 0.65em 1.2em;
      border-radius: 0 28px 28px 0;
      transition: background var(--transition), color var(--transition), font-weight var(--transition);
      font-weight: 600;
      letter-spacing: 0.2px;
      width: 90%;
      outline: none;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      margin-bottom: 0.2em;
      position: relative;
    }
    .nav-link.active, .nav-link:focus {
      background: var(--azulor-hover);
      color: #fff;
      font-weight: 800;
      box-shadow: 0 2px 10px rgba(4,36,61,0.05);
      margin-left: 0px;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }
    .sidebar-logout {
      background: none;
      border: none;
      color: #fff;
      padding: 0.65em 1.3em 0.65em 1.2em;
      font-size: 1.13rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2.5em;
      margin-left: 0.2em;
      border-radius: 0 22px 22px 0;
      transition: background 0.12s;
    }
    .sidebar-logout:hover { background: #0a375e; }
    footer {
      width: var(--sidebar-width);
      position: fixed;
      left: 0;
      bottom: 0;
      background: var(--azulor-hover);
      border-radius: 0 34px 0 0;
      box-shadow: 0 -2px 10px rgba(4,36,61,0.06);
      z-index: 101;
      color: #fff;
      padding: 1.2rem 0 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      transition: background 0.18s;
    }
    .footer-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0.7rem;
      padding-left: 1.5rem;
      padding-right: 0.8rem;
      background: none;
      color: #fff;
      font-size: 1.08rem;
    }
    .footer-inner img {
      height: 34px;
      width: 34px;
      object-fit: contain;
      margin-bottom: 0.35rem;
      margin-top: 0.35rem;
    }
    .main-content-area {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg);
    }
    .topbar {
      width: 100%;
      padding: 2.3rem 1rem 1.5rem 1rem;
      box-sizing: border-box;
      text-align: center;
      background: var(--bg);
    }
    .topbar-title {
      font-size: 2.35rem;
      font-weight: 800;
      color: var(--azulor-main);
      letter-spacing: 1px;
      margin: 0 0 0.5rem 0;
    }
    .main-content {
      flex: 1 1 auto;
      min-height: 100px;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      transition: all var(--transition);
      padding: 0;
    }
    .dashboard-row {
      display: flex;
      justify-content: center;
      gap: 38px;
      margin-bottom: 2.2rem;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .dashboard-card {
      background: #fff;
      padding: 38px 0 28px 0;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 280px;
      max-width: 320px;
      flex: 1 1 280px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid #f0f0f0;
      transition: box-shadow var(--transition), transform var(--transition);
      cursor: pointer;
      user-select: none;
    }
    .dashboard-card .card-label {
      font-size: 1.1rem;
      color: var(--azulor-secondary);
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .dashboard-card .card-value {
      font-size: 2.75rem;
      font-weight: 800;
      color: var(--azulor-main);
      margin-top: 0;
      letter-spacing: 1.2px;
    }
    .dashboard-info {
      text-align: center;
      margin-top: 34px;
      color: #888;
      font-size: 1.13rem;
      font-style: italic;
    }
    .az-table-wrap {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      max-width: 970px;
      background: none;
    }
    .az-table {
      width: 100%;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
      border-collapse: collapse;
      overflow: hidden;
    }
    .az-table th, .az-table td {
      padding: 1.1em 0.8em;
      text-align: left;
      font-size: 1.08rem;
    }
    .az-table th {
      background: var(--azulor-light);
      color: var(--azulor-main);
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .az-table tr {
      border-bottom: 1px solid #f2f2f2;
    }
    .az-table tr:last-child {
      border-bottom: none;
    }
    .az-table td {
      font-size: 1.04rem;
      background: #fff;
    }
    .status-btn {
      background: #1e90ff;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 0.4em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 0.6em;
      transition: background 0.15s;
    }
    .status-btn:hover {
      background: #146cb2;
    }
    .badge {
      display:inline-block;
      padding:3px 12px;
      border-radius:12px;
      font-weight:600;
      font-size:0.97em;
    }
    .badge.pago, .badge.entregue { background:#e8f5e9; color:#388e3c; }
    .badge.pendente, .badge.naoentregue { background:#fffbe6; color:#b26a00; }
    .modal-bg {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.18);
      z-index:99;
      justify-content:center;
      align-items:center;
    }
    .modal {
      background:#fff;
      max-width:390px;
      width:96vw;
      padding:32px 26px 22px 26px;
      border-radius:14px;
      box-shadow:0 8px 28px rgba(4,36,61,0.12);
      position:relative;
    }
    .modal .close-btn {
      position:absolute;top:10px;right:12px;
      font-size:1.35rem;
      background:none;
      border:none;
      cursor:pointer;
      color:#888;
    }
    .modal h2 {
      margin-top:0;
      color:#04243d;
      font-size:1.3rem;
    }
    .modal label {
      display:block;
      margin-top:1.2em;
      margin-bottom:.2em;
      color:#133d61;
      font-weight:600;
      font-size:.97em;
    }
    .modal input, .modal select, .modal textarea {
      width:100%;
      padding:0.6em;
      font-size:1em;
      border:1.5px solid #e3e3e3;
      border-radius:6px;
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
    }
    .modal textarea {
      min-height: 60px;
      resize: vertical;
    }
    .modal button[type=submit] {
      margin-top:1.2em;
      width:100%;
      background:#04243d;
      color:#fff;
      font-weight:700;
      font-size:1.07em;
      padding:.7em 0;
      border:none;
      border-radius:7px;
      cursor:pointer;
    }
    /* Login page styles */
    .login-bg {
      position: fixed;
      z-index: 99999;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg, #f7f9fa);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.15s;
    }
    .login-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.09);
      padding: 38px 34px 34px 34px;
      min-width: 310px;
      width: 94vw;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box img {
      width: 70px; height: 70px; margin-bottom: 22px;
    }
    .login-box label {
      font-weight: 600;
      margin-top: 1.5em;
      color: #203c55;
      display: block;
      font-size: 1.05em;
      margin-bottom: 0.4em;
    }
    .login-box input[type=text],
    .login-box input[type=password],
    .login-box input[type=email] {
      font-size: 1.07em;
      background: #f5f8fa;
      border: 1.5px solid #e1e8ed;
      border-radius: 6px;
      padding: 0.65em 0.95em;
      width: 100%;
      margin-bottom: 0.7em;
      outline: none;
    }
    .login-box button[type=submit] {
      width: 100%;
      background: var(--azulor-main);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 7px;
      font-size: 1.12em;
      padding: 0.9em 0;
      margin-top: 1.5em;
      cursor: pointer;
      box-shadow: 0 1px 8px rgba(4,36,61,0.09);
      transition: background 0.17s;
    }
    .login-box button[type=submit]:hover {
      background: var(--azulor-hover);
    }
    .login-box .login-register-link {
      margin-top: 1.5em;
      font-size: 1em;
      color: #1e4a6e;
      text-align: center;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.18s;
    }
    .login-box .login-register-link:hover { color: #0a375e; }
    .login-error {
      color: #d21f3c;
      margin-top: 0.7em;
      font-size: 1.04em;
    }
    .login-success {
      color: #388e3c;
      margin-top: 0.7em;
      font-size: 1.04em;
    }
    .login-box .login-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--azulor-main);
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }
    @media (max-width:500px){
      .login-box {
        min-width: 0;
        padding: 22px 10vw 22px 10vw;
      }
    }
    /* Stock styles */
    .stock-edit-btn {
      background: #f8b400;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.35em 0.9em;
      font-size: 0.97em;
      margin-left: 0.5em;
      cursor: pointer;
      transition: background 0.13s;
    }
    .stock-edit-btn:hover {
      background: #b68900;
    }
    .stock-save-btn {
      background: #388e3c;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.35em 0.9em;
      font-size: 0.97em;
      margin-left: 0.5em;
      cursor: pointer;
      transition: background 0.13s;
    }
    .stock-save-btn:hover {
      background: #236623;
    }
    .stock-cancel-btn {
      background: #d21f3c;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.35em 0.9em;
      font-size: 0.97em;
      margin-left: 0.5em;
      cursor: pointer;
      transition: background 0.13s;
    }
    .stock-cancel-btn:hover {
      background: #9e172c;
    }
    /* Centralize only the Preço Unitário (€) column in the estoque table */
    .az-table th:nth-child(3),
    .az-table td:nth-child(3) {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="loginBg" class="login-bg">
    <!-- LOGIN FORM -->
    <form class="login-box" id="loginForm" autocomplete="off">
      <img src="logo_azulor.png" alt="Azulor">
      <div class="login-title">Login</div>
      <label for="user">Usuário</label>
      <input type="text" name="user" id="loginUser" autocomplete="username" required>
      <label for="pass">Senha</label>
      <input type="password" name="pass" id="loginPass" autocomplete="current-password" required>
      <button type="submit">Entrar</button>
      <div id="loginError" class="login-error" style="display:none"></div>
      <div class="login-register-link" id="showRegister">Registrar-se</div>
    </form>
    <!-- REGISTRATION FORM (hidden by default) -->
    <form class="login-box" id="registerForm" autocomplete="off" style="display:none">
      <img src="logo_azulor.png" alt="Azulor">
      <div class="login-title">Registrar</div>
      <label for="reguser">Usuário</label>
      <input type="text" name="reguser" id="regUser" autocomplete="username" required maxlength="32">
      <label for="regemail">Email</label>
      <input type="email" name="regemail" id="regEmail" autocomplete="email" required maxlength="100">
      <label for="regpass">Senha</label>
      <input type="password" name="regpass" id="regPass" autocomplete="new-password" required minlength="3" maxlength="32">
      <button type="submit">Criar Conta</button>
      <div id="registerError" class="login-error" style="display:none"></div>
      <div id="registerSuccess" class="login-success" style="display:none"></div>
      <div class="login-register-link" id="showLogin">Já tem conta? Entrar</div>
    </form>
  </div>
  <!-- RESTANTE DA APP -->
  <div class="main-wrapper" style="display:none" id="mainApp">
    <div class="sidebar">
      <div class="branding-logo">
        <img src="logo_azulor.png" alt="AZULOR logo">
      </div>
      <nav>
        <button class="nav-link active" id="nav-dashboard">Dashboard</button>
        <button class="nav-link" id="nav-pedidos">Pedidos</button>
        <button class="nav-link" id="nav-pagamentos">Pagamentos</button>
        <button class="nav-link" id="nav-entregas">Entregas</button>
        <button class="nav-link" id="nav-estoque">Stock</button>
<button class="nav-link" id="nav-logins" style="display:none;">Histórico de Logins</button>
        <button class="sidebar-logout" onclick="logout()">Sair</button>
      </nav>
    </div>
    <div class="main-content-area">
      <div class="topbar">
        <h1 class="topbar-title" id="topbar-title">Bem-vindo à Plataforma Azulor</h1>
      </div>
      <main id="main-content" class="main-content"></main>
    </div>
  </div>
  <footer>
    <div class="footer-inner">
      <img src="logo_azulor.png" alt="Logo Azulor">
      <span>© 2025 Azulor. Todos os direitos reservados.</span>
    </div>
  </footer>
  <!-- Pedido Modal -->
  <div id="pedidoModalBg" class="modal-bg" style="z-index:10000">
    <div class="modal">
      <button onclick="closePedidoModal()" class="close-btn">&times;</button>
      <h2>Novo Pedido</h2>
      <form id="pedidoForm" autocomplete="off">
        <label>Nome do Cliente</label>
        <input name="cliente" required maxlength="50">
        <label>Email</label>
        <input name="email" type="email" required maxlength="100">
        <label>Data</label>
        <input name="data" type="date" required>
        <label>Quantidade</label>
        <input name="quantidade" type="number" min="1" step="1" required>
        <label>Valor (€)</label>
        <input name="valor" type="number" min="0" step="0.01" required>
        <label>Descrição / Detalhes</label>
        <textarea name="detalhes" required placeholder="Descreva o pedido"></textarea>
        <label>Local Carga</label>
        <input name="local_carga" maxlength="80" required placeholder="Ex: Porto">
        <label>Local Descarga</label>
        <input name="local_descarga" maxlength="80" required placeholder="Ex: Lisboa">
        <button type="submit">Adicionar Pedido</button>
      </form>
    </div>
  </div>
  <!-- Modal de edição de estoque -->
  <div id="estoqueModalBg" class="modal-bg" style="z-index:10001">
    <div class="modal">
      <button onclick="closeEstoqueModal()" class="close-btn">&times;</button>
      <h2 id="estoqueModalTitle">Editar Produto</h2>
      <form id="estoqueForm" autocomplete="off">
        <input type="hidden" name="editIdx" id="estoqueEditIdx">
        <label>Nome do Produto</label>
        <input name="nome" id="estoqueNome" required maxlength="80">
        <label>Quantidade</label>
        <input name="quantidade" id="estoqueQtd" type="number" min="0" step="1" required>
        <label>Preço Unitário (€)</label>
        <input name="preco" id="estoquePreco" type="number" min="0" step="0.01" required>
        <label>Descrição</label>
        <textarea name="descricao" id="estoqueDesc" maxlength="150"></textarea>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>
  <script>
    // --- USUÁRIOS REGISTRADOS (localStorage) ---
    function getUsers() {
      let u = [];
      try { u = JSON.parse(localStorage.getItem('azulor_users') || "[]"); } catch(e){}
      if (!Array.isArray(u)) u = [];
      return u;
    }
    function saveUsers(users) {
      localStorage.setItem('azulor_users', JSON.stringify(users));
    }
    function registerUser(username, email, password) {
      let users = getUsers();
      if (users.some(u => u.username === username)) return "Usuário já existe!";
      if (users.some(u => u.email === email)) return "Email já registrado!";
      users.push({username, email, password});
      saveUsers(users);
      return true;
    }
    function checkLogin(username, password) {
      if (username === 'admin' && password === 'admin') return true;
      let users = getUsers();
      return users.some(u => u.username === username && u.password === password);
    }

    // --- LOGIN/REGISTER UI ---
    function showLoginForm() {
      document.getElementById('loginForm').style.display = '';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginError').style.display = 'none';
    }
    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = '';
      document.getElementById('registerError').style.display = 'none';
      document.getElementById('registerSuccess').style.display = 'none';
    }
    document.getElementById('showRegister').onclick = showRegisterForm;
    document.getElementById('showLogin').onclick = showLoginForm;

    function showAppAfterLogin() {
      document.getElementById('loginBg').style.display = 'none';
      document.getElementById('mainApp').style.display = '';
    }
    function logout() {
      sessionStorage.removeItem('azulor_loggedin');
      location.reload();
    }

    if (sessionStorage.getItem('azulor_loggedin') === '1') {
      document.getElementById('loginBg').style.display = 'none';
      document.getElementById('mainApp').style.display = '';
    }

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;
      if (checkLogin(user, pass)) {
        sessionStorage.setItem('azulor_loggedin', '1');
        showAppAfterLogin();
      } else {
        document.getElementById('loginError').innerText = 'Usuário ou senha inválidos!';
        document.getElementById('loginError').style.display = '';
      }
    };
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('regUser').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value;
      document.getElementById('registerError').style.display = 'none';
      document.getElementById('registerSuccess').style.display = 'none';
      if (!user || !email || !pass) {
        document.getElementById('registerError').innerText = 'Preencha todos os campos!';
        document.getElementById('registerError').style.display = '';
        return;
      }
      const res = registerUser(user, email, pass);
      if (res === true) {
        document.getElementById('registerSuccess').innerText = 'Usuário registrado com sucesso! Você pode fazer login.';
        document.getElementById('registerSuccess').style.display = '';
        setTimeout(showLoginForm, 1300);
      } else {
        document.getElementById('registerError').innerText = res;
        document.getElementById('registerError').style.display = '';
      }
    };

    // --- RESTANTE DA APP ---
    let db = {
      pedidos: [],
      pagamentos: [],
      entregas: [],
      estoque: []
    };
    const dbSaved = localStorage.getItem('azulor_db');
    if (dbSaved) {
      try { db = JSON.parse(dbSaved); } catch (e) {}
      db.pedidos = db.pedidos || [];
      db.pagamentos = db.pagamentos || [];
      db.entregas = db.entregas || [];
      db.estoque = db.estoque || [];
    }
    function saveDB() {
      localStorage.setItem('azulor_db', JSON.stringify(db));
    }

    let currentPage = 'dashboard';
    function showCurrentPage() {
      switch(currentPage) {
        case 'dashboard': renderDashboard(); break;
        case 'pedidos': renderPedidos(); break;
        case 'pagamentos': renderPagamentos(); break;
        case 'entregas': renderEntregas(); break;
        case 'estoque': renderEstoque(); break;
      }
    }
    function setActiveNav(id) {
      document.querySelectorAll('.nav-link').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function setTitle(text) {
      document.getElementById('topbar-title').textContent = text;
    }
    function renderDashboard() {
      setTitle('Bem-vindo à Plataforma Azulor');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="dashboard-row">
          <div class="dashboard-card">
            <div class="card-label">Pedidos</div>
            <div class="card-value">${db.pedidos.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Pagamentos</div>
            <div class="card-value">${db.pagamentos.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Entregas</div>
            <div class="card-value">${db.entregas.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Produtos em Stock</div>
            <div class="card-value">${db.estoque.length}</div>
          </div>
        </div>
        <div class="dashboard-info">
          Selecione uma opção no menu à esquerda para começar.
        </div>
      `;
    }
    function renderPedidos() {
      setTitle('Pedidos');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap" style="margin-top:0;">
          <div style="display:flex;justify-content:flex-end;margin-bottom:18px;">
            <button id="btnNovoPedido" style="background: #04243d;color: #fff;padding: 0.67em 1.5em;font-size: 1rem;font-weight: 600;border: none;border-radius: 7px;box-shadow: 0 1px 8px rgba(4,36,61,0.06);cursor: pointer;">
              + Novo Pedido
            </button>
          </div>
          <table class="az-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Email</th>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Valor (€)</th>
                <th>Descrição</th>
                <th>Local Carga</th>
                <th>Local Descarga</th>
              </tr>
            </thead>
            <tbody id="pedidosTableBody"></tbody>
          </table>
        </div>
      `;
      document.getElementById('btnNovoPedido').onclick = openPedidoModal;
      renderPedidosTable();
    }
    function renderPedidosTable() {
      document.getElementById('pedidosTableBody').innerHTML = db.pedidos.length === 0
        ? `<tr><td colspan="9" style="text-align:center;color:#888;padding:2em;">Nenhum pedido cadastrado.</td></tr>`
        : db.pedidos.map(p => `
            <tr>
              <td style="text-align:center;">${p.id}</td>
              <td>${p.cliente}</td>
              <td>${p.email || ''}</td>
              <td>${p.data}</td>
              <td style="text-align:center;">${p.quantidade || 1}</td>
              <td style="text-align:right;">${Number(p.valor).toFixed(2)}</td>
              <td>${p.detalhes ? p.detalhes.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''}</td>
              <td>${p.local_carga || ""}</td>
              <td>${p.local_descarga || ""}</td>
            </tr>
          `).join('');
    }
    function renderPagamentos() {
      setTitle('Pagamentos');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap">
          <table class="az-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Quantidade</th>
                <th>Valor (€)</th>
                <th>Data</th>
                <th>Status</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              ${db.pagamentos.map((pg, idx) => `
                <tr>
                  <td>${pg.id}</td>
                  <td>${pg.cliente}</td>
                  <td style="text-align:center;">${getQuantidadeByPedidoId(pg.id)}</td>
                  <td style="text-align:right;">${pg.valor.toFixed(2)}</td>
                  <td>${pg.data}</td>
                  <td>
                    <span class="badge ${pg.status==='Pago'?'pago':'pendente'}">
                      ${pg.status}
                    </span>
                  </td>
                  <td>
                    <button class="status-btn" onclick="togglePagamentoStatus(${idx})">
                      ${pg.status === "Pago" ? "Marcar Pendente" : "Marcar Pago"}
                    </button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }
    function getQuantidadeByPedidoId(pid) {
      const pedido = db.pedidos.find(p => p.id === pid);
      return pedido ? (pedido.quantidade || 1) : '';
    }
    function addEntregaFromPagamento(pg) {
      if (!db.entregas.some(e => e.id === pg.id)) {
        const pedido = db.pedidos.find(p => p.id === pg.id);
        db.entregas.push({
          id: pg.id,
          cliente: pg.cliente,
          valor: pg.valor,
          data: pg.data,
          quantidade: pedido ? pedido.quantidade : 1,
          status: "Não Entregue",
          local_carga: pedido ? pedido.local_carga : "",
          local_descarga: pedido ? pedido.local_descarga : ""
        });
        saveDB();
      }
    }
    function removeEntregaByPagamentoId(pid) {
      const idx = db.entregas.findIndex(e => e.id === pid);
      if (idx !== -1) {
        db.entregas.splice(idx, 1);
        saveDB();
      }
    }
    function renderEntregas() {
      setTitle('Entregas');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap">
          <table class="az-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Quantidade</th>
                <th>Valor (€)</th>
                <th>Local Carga</th>
                <th>Local Descarga</th>
                <th>Data</th>
                <th>Status</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              ${db.entregas.map((en, idx) => `
                <tr>
                  <td>${en.id}</td>
                  <td>${en.cliente}</td>
                  <td style="text-align:center;">${getQuantidadeByPedidoId(en.id)}</td>
                  <td style="text-align:right;">${en.valor.toFixed(2)}</td>
                  <td>${en.local_carga || ''}</td>
                  <td>${en.local_descarga || ''}</td>
                  <td>${en.data}</td>
                  <td>
                    <span class="badge ${en.status==='Entregue'?'entregue':'naoentregue'}">
                      ${en.status === "Entregue" ? "Entregue" : "Não Entregue"}
                    </span>
                  </td>
                  <td>
                    <button class="status-btn" onclick="toggleEntregaStatus(${idx})">
                      ${en.status === "Entregue" ? "Marcar Não Entregue" : "Marcar Entregue"}
                    </button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // ---------- ESTOQUE -----------
    function renderEstoque() {
      setTitle('Stock');
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="az-table-wrap">
          <div style="display:flex;justify-content:flex-end;margin-bottom:18px;">
            <button id="btnNovoProdutoEstoque" style="background: #04243d;color: #fff;padding: 0.67em 1.5em;font-size: 1rem;font-weight: 600;border: none;border-radius: 7px;box-shadow: 0 1px 8px rgba(4,36,61,0.06);cursor: pointer;">
              + Novo Produto
            </button>
          </div>
          <table class="az-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço Unitário (€)</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="estoqueTableBody"></tbody>
          </table>
        </div>
      `;
      document.getElementById('btnNovoProdutoEstoque').onclick = ()=>openEstoqueModal(null);
      renderEstoqueTable();
    }
    function renderEstoqueTable() {
      const tbody = document.getElementById('estoqueTableBody');
      tbody.innerHTML = db.estoque.length === 0
        ? `<tr><td colspan="5" style="text-align:center;color:#888;padding:2em;">Nenhum produto no stock.</td></tr>`
        : db.estoque.map((p, idx) => `
          <tr>
            <td>${p.nome}</td>
            <td style="text-align:center;">${p.quantidade}</td>
            <td style="text-align:center;">${Number(p.preco).toFixed(2)}</td>
            <td>${p.descricao ? p.descricao.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''}</td>
            <td>
              <button class="stock-edit-btn" onclick="openEstoqueModal(${idx})">Editar</button>
              <button class="stock-cancel-btn" onclick="removerProdutoEstoque(${idx})">Eliminar</button>
            </td>
          </tr>
        `).join('');
    }
    window.openEstoqueModal = function(idx) {
      document.getElementById('estoqueModalBg').style.display = 'flex';
      document.getElementById('estoqueForm').reset();
      document.getElementById('estoqueEditIdx').value = idx != null ? idx : '';
      if (idx != null && db.estoque[idx]) {
        document.getElementById('estoqueModalTitle').innerText = 'Editar Produto';
        document.getElementById('estoqueNome').value = db.estoque[idx].nome;
        document.getElementById('estoqueQtd').value = db.estoque[idx].quantidade;
        document.getElementById('estoquePreco').value = db.estoque[idx].preco;
        document.getElementById('estoqueDesc').value = db.estoque[idx].descricao || '';
      } else {
        document.getElementById('estoqueModalTitle').innerText = 'Novo Produto';
      }
    }
    function closeEstoqueModal() {
      document.getElementById('estoqueModalBg').style.display = 'none';
    }
    window.removerProdutoEstoque = function(idx) {
      if (confirm('Tem certeza que deseja remover este produto do stock?')) {
        db.estoque.splice(idx, 1);
        saveDB();
        renderEstoqueTable();
        renderDashboard();
      }
    }
    document.getElementById('estoqueForm').onsubmit = function(e) {
      e.preventDefault();
      const idx = document.getElementById('estoqueEditIdx').value;
      const nome = document.getElementById('estoqueNome').value.trim();
      const quantidade = Number(document.getElementById('estoqueQtd').value);
      const preco = Number(document.getElementById('estoquePreco').value);
      const descricao = document.getElementById('estoqueDesc').value.trim();
      if (!nome || isNaN(quantidade) || isNaN(preco)) return;
      if (idx !== '') {
        // Editar
        db.estoque[idx] = {nome, quantidade, preco, descricao};
      } else {
        // Novo
        db.estoque.push({nome, quantidade, preco, descricao});
      }
      saveDB();
      closeEstoqueModal();
      // Permanece na página de stock ao adicionar/salvar
      renderEstoque();
    };

    // ---------- /ESTOQUE ----------

    window.togglePagamentoStatus = function(idx) {
      if (db.pagamentos[idx]) {
        const pg = db.pagamentos[idx];
        pg.status = pg.status === "Pago" ? "Pendente" : "Pago";
        saveDB();
        if (pg.status === "Pago") {
          addEntregaFromPagamento(pg);
        } else {
          removeEntregaByPagamentoId(pg.id);
        }
        showCurrentPage();
      }
    };
    window.toggleEntregaStatus = function(idx) {
      if (db.entregas[idx]) {
        db.entregas[idx].status = db.entregas[idx].status === "Entregue" ? "Não Entregue" : "Entregue";
        saveDB();
        showCurrentPage();
      }
    };
    function openPedidoModal() {
      document.getElementById('pedidoModalBg').style.display = 'flex';
      document.getElementById('pedidoForm').reset();
      document.getElementById('pedidoForm').dataEditing = null;
    }
    function closePedidoModal() {
      document.getElementById('pedidoModalBg').style.display = 'none';
    }
    document.getElementById('pedidoForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      const nextPedidoId = (db.pedidos.at(-1)?.id || 100) + 1;
      const novoPedido = {
        id: nextPedidoId,
        cliente: form.cliente.value,
        email: form.email.value,
        data: form.data.value,
        quantidade: Number(form.quantidade.value),
        valor: Number(form.valor.value),
        detalhes: form.detalhes.value,
        local_carga: form.local_carga.value,
        local_descarga: form.local_descarga.value
      };
      db.pedidos.push(novoPedido);
      saveDB();
      db.pagamentos.push({
        id: nextPedidoId,
        cliente: novoPedido.cliente,
        valor: novoPedido.valor,
        data: novoPedido.data,
        status: "Pendente"
      });
      saveDB();
      closePedidoModal();
      showCurrentPage();
    };
    document.getElementById('nav-dashboard').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-dashboard');
      currentPage = 'dashboard';
      renderDashboard();
    };
    document.getElementById('nav-pedidos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pedidos');
      currentPage = 'pedidos';
      renderPedidos();
    };
    document.getElementById('nav-pagamentos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pagamentos');
      currentPage = 'pagamentos';
      renderPagamentos();
    };
    document.getElementById('nav-entregas').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-entregas');
      currentPage = 'entregas';
      renderEntregas();
    };
    document.getElementById('nav-estoque').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-estoque');
      currentPage = 'estoque';
      renderEstoque();
    };
    renderDashboard();
  </script>

<!-- === INÍCIO: Histórico de Login === -->
<script>
function saveLoginHistory(username) {
  const history = JSON.parse(localStorage.getItem("azulor_logins") || "[]");
  const now = new Date();
  history.push({ username, datetime: now.toLocaleString() });
  localStorage.setItem("azulor_logins", JSON.stringify(history));
}

function getLoginHistory() {
  return JSON.parse(localStorage.getItem("azulor_logins") || "[]");
}

document.getElementById('loginForm').onsubmit = function(e) {
  e.preventDefault();
  const user = document.getElementById('loginUser').value.trim();
  const pass = document.getElementById('loginPass').value;
  if (checkLogin(user, pass)) {
    saveLoginHistory(user);
    sessionStorage.setItem('azulor_loggedin', '1');
    sessionStorage.setItem('azulor_user', user);
    if (user === 'admin') {
      document.getElementById('nav-logins').style.display = '';
    }
    showAppAfterLogin();
  } else {
    document.getElementById('loginError').innerText = 'Usuário ou senha inválidos!';
    document.getElementById('loginError').style.display = '';
  }
};

if (sessionStorage.getItem('azulor_loggedin') === '1') {
  const user = sessionStorage.getItem('azulor_user');
  if (user === 'admin') {
    document.getElementById('nav-logins').style.display = '';
  }
  document.getElementById('loginBg').style.display = 'none';
  document.getElementById('mainApp').style.display = '';
}

function renderLoginHistory() {
  setTitle("Histórico de Logins");
  const history = getLoginHistory();
  const main = document.getElementById('main-content');
  main.innerHTML = \`
    <div class="az-table-wrap" style="margin-top:0;">
      <table class="az-table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Data/Hora</th>
          </tr>
        </thead>
        <tbody>
          \${history.map(h => \`
            <tr>
              <td>\${h.username}</td>
              <td>\${h.datetime}</td>
            </tr>
          \`).join("") || '<tr><td colspan="2" style="text-align:center;">Sem registros.</td></tr>'}
        </tbody>
      </table>
    </div>
  \`;
}

document.getElementById('nav-logins').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-logins');
  currentPage = 'logins';
  renderLoginHistory();
};
</script>
<!-- === FIM: Histórico de Login === -->
