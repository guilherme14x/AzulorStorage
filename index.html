<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor Plataforma - Gestão de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azulor-main: #04243d;
      --azulor-light: #133d61;
      --azulor-accent: #e3eaf2;
      --azulor-hover: #0a375e;
      --azulor-focus: #1e90ff;
      --shadow: 0 4px 16px rgba(0,0,0,0.13);
      --radius: 12px;
      --error: #d32f2f;
      --success: #388e3c;
      --sidebar-width: 220px;
    }
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f7f7f7;
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      color: #222;
    }
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--azulor-main);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      box-shadow: 2px 0 10px rgba(4,36,61,0.04);
      z-index: 100;
    }
    .sidebar .branding-logo {
      margin-top: 2rem;
      margin-bottom: 1rem;
      width: 70px;
      height: 70px;
      background: #fff;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar .branding-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .sidebar nav {
      width: 100%;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
      padding-left: 1rem;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.16rem;
      padding: 0.7em 1.3em 0.7em 0.8em;
      border-radius: 0 22px 22px 0;
      transition: background 0.18s;
      display: block;
      width: 100%;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: var(--azulor-hover);
      color: #fff;
      font-weight: 700;
    }
    /* Main content area */
    .main-content {
      margin-left: var(--sidebar-width);
      flex: 1 1 auto;
      padding: 2.5rem 2.5rem 1.5rem 2.5rem;
      min-height: 100vh;
      background: #f7f7f7;
      transition: margin-left 0.2s;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--azulor-light);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-align: left;
    }
    .dashboard-cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }
    .dashboard-card {
      background: #fff;
      padding: 2.2rem 2.8rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 220px;
      text-align: center;
      flex: 1 1 220px;
      transition: box-shadow 0.2s;
    }
    .dashboard-card:hover {
      box-shadow: 0 8px 32px rgba(4,36,61,0.09);
    }
    .dashboard-card .card-label {
      font-size: 1.08rem;
      color: #133d61;
      margin-bottom: 0.7rem;
    }
    .dashboard-card .card-value {
      font-size: 2.7rem;
      font-weight: 800;
      color: var(--azulor-main);
    }
    .actions-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    .search-bar {
      flex: 1;
      min-width: 200px;
      margin-right: auto;
    }
    .search-bar input[type="search"] {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1px solid #cdd5de;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: inherit;
    }
    .search-bar input[type="search"]:focus {
      border-color: var(--azulor-focus);
      outline: 2px solid var(--azulor-focus);
    }
    button, .btn {
      background: var(--azulor-main);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
      box-shadow: 0 1.5px 5px rgba(2,36,61,0.07);
    }
    button:hover, .btn:hover,
    button:focus, .btn:focus {
      background: var(--azulor-hover);
      outline: 2px solid var(--azulor-focus);
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .data-table th, .data-table td {
      padding: 1rem;
      border-bottom: 1px solid #e3e3e3;
      text-align: left;
      font-size: 1rem;
    }
    .data-table th {
      background: var(--azulor-accent);
      color: var(--azulor-main);
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s;
    }
    .data-table th.sorted-asc::after { content: " ▲"; font-size: 0.95em;}
    .data-table th.sorted-desc::after { content: " ▼"; font-size: 0.95em;}
    .data-table tr:nth-child(even) td {
      background: #f8fbfd;
    }
    .data-table tr:focus-within {
      outline: 2px solid var(--azulor-focus);
      background: #e8f1fa;
    }
    .data-table tr:last-child td {
      border-bottom: none;
    }
    .client-actions button {
      margin-right: 0.5rem;
      font-size: 1.05em;
      padding: 0.4em 0.7em;
    }
    .badge {
      padding: 3px 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.98em;
      display: inline-block;
    }
    .badge.pago { background: #e8f5e9; color: #388e3c; }
    .badge.pendente { background: #fffbe6; color: #b26a00; }
    /* WIDER MODAL */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #fff;
      border-radius: var(--radius);
      max-width: 700px;
      width: 98vw;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.30);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: max-width 0.2s;
      min-height: 300px;
      font-size: 1.07rem;
      animation: modalFadeIn 0.18s;
    }
    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.94);}
      to { opacity: 1; transform: scale(1);}
    }
    .modal .close-btn {
      position: absolute;
      right: 1.1rem;
      top: 0.8rem;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #444;
      cursor: pointer;
    }
    .feedback {
      margin-bottom: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      box-shadow: var(--shadow);
      display: none;
    }
    .feedback.success { background: #e8f5e9; color: var(--success); display: block; }
    .feedback.error { background: #ffebee; color: var(--error); display: block; }
    .footer-inner {
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem 0.5rem 1rem 0.5rem;
      height: auto;
      background: none;
      color: #888;
      font-size: 0.95rem;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; padding: 1rem 0.4rem 1rem 0.4rem; }
      .dashboard-cards { gap: 1rem;}
      .modal { max-width: 99vw; padding: 1.5rem 0.5rem 1rem 0.5rem;}
    }
    @media (max-width: 700px) {
      .section-title { font-size: 1.2rem; }
      .data-table th, .data-table td { padding: 0.7rem; font-size: 0.96rem; }
      .branding-logo { width: 55px; height: 55px; }
      .branding-logo img { width: 45px; height: 45px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="branding-logo">
      <img src="logo_azulor.png" alt="AZULOR logo">
    </div>
    <nav>
      <a href="#" id="nav-dashboard" class="active">Dashboard</a>
      <a href="#" id="nav-clientes">Clientes</a>
      <a href="#" id="nav-pedidos">Pedidos</a>
      <a href="#" id="nav-pagamentos">Pagamentos</a>
    </nav>
  </div>
  <main id="main-content" class="main-content"></main>
  <footer>
    <div class="footer-inner">
      <img src="logo_azulor.png" alt="Logo Azulor" style="height:36px;">
      <p>© 2025 Azulor. Todos os direitos reservados.</p>
    </div>
  </footer>
  <div id="modal-container" style="display:none;"></div>
  <div id="feedback" class="feedback"></div>
<script>
const state = {
  clientes: [
    {id: 1, nome: "Maria Silva", email: "maria@email.com", telefone: "912345678", pedidos: 2, pendente: 0, total: 500},
    {id: 2, nome: "Carlos Costa", email: "carlos@email.com", telefone: "913333888", pedidos: 1, pendente: 1, total: 200},
  ],
  pedidos: [
    {id: 101, cliente: "Maria Silva", data: "2025-06-12", valor: 300, status: "Pago"},
    {id: 102, cliente: "Maria Silva", data: "2025-06-20", valor: 200, status: "Pendente"},
    {id: 103, cliente: "Carlos Costa", data: "2025-06-22", valor: 200, status: "Pendente"},
  ],
  pagamentos: [
    {id: 201, cliente: "Maria Silva", valor: 300, data: "2025-06-15", metodo: "Transferência"},
  ],
  nextClienteId: 3,
  nextPedidoId: 104,
  nextPagamentoId: 202,
  clientFilter: "",
  pedidosSort: {col: null, dir: 1},
};

function setActiveNav(id) {
  document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function showFeedback(msg, type='success') {
  const fb = document.getElementById('feedback');
  fb.textContent = msg;
  fb.className = `feedback ${type}`;
  fb.style.display = 'block';
  setTimeout(() => { fb.style.display = 'none'; }, 2000);
}

// ================== DASHBOARD ======================
function renderDashboard() {
  setActiveNav('nav-dashboard');
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="section-title">Bem-vindo à Plataforma Azulor</div>
    <div class="dashboard-cards">
      <div class="dashboard-card">
        <div class="card-label">Clientes</div>
        <div class="card-value">${state.clientes.length}</div>
      </div>
      <div class="dashboard-card">
        <div class="card-label">Pedidos</div>
        <div class="card-value">${state.pedidos.length}</div>
      </div>
      <div class="dashboard-card">
        <div class="card-label">Pagamentos</div>
        <div class="card-value">${state.pagamentos.length}</div>
      </div>
    </div>
    <div style="margin-top:3rem;color:#888;text-align:center;">
      <em>Selecione uma opção no menu para começar.</em>
    </div>
  `;
}

// ================== CLIENTES ======================
function renderClientes() {
  setActiveNav('nav-clientes');
  const main = document.getElementById('main-content');
  let clientes = state.clientes;
  if (state.clientFilter) {
    const f = state.clientFilter.toLowerCase();
    clientes = clientes.filter(c =>
      c.nome.toLowerCase().includes(f) ||
      c.email.toLowerCase().includes(f) ||
      c.telefone.toLowerCase().includes(f)
    );
  }
  main.innerHTML = `
    <div class="section-title">Clientes</div>
    <div class="actions-bar">
      <div class="search-bar">
        <input type="search" id="clienteSearch" placeholder="Buscar cliente por nome, email, telefone..." value="${state.clientFilter || ""}">
      </div>
      <button onclick="showClienteModal()">+ Novo Cliente</button>
    </div>
    <table class="data-table" aria-label="Lista de clientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Pedidos</th>
          <th>Pendentes</th>
          <th>Total €</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        ${clientes.length === 0
          ? `<tr><td colspan="7" style="text-align:center;color:#888;">Nenhum cliente encontrado.</td></tr>`
          : clientes.map(c => `
          <tr tabindex="0">
            <td>${c.nome}</td>
            <td>${c.email}</td>
            <td>${c.telefone}</td>
            <td>${c.pedidos}</td>
            <td>${c.pendente}</td>
            <td>${c.total}</td>
            <td class="client-actions">
              <button onclick="showEditClienteModal(${c.id})" title="Editar" aria-label="Editar cliente">✏️</button>
              <button onclick="deleteCliente(${c.id})" title="Remover" aria-label="Remover cliente">🗑️</button>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  document.getElementById('clienteSearch').oninput = function() {
    state.clientFilter = this.value;
    renderClientes();
  };
}

// ================== PEDIDOS ======================
function renderPedidos() {
  setActiveNav('nav-pedidos');
  const main = document.getElementById('main-content');
  let pedidos = [...state.pedidos];
  // Sorting
  if(state.pedidosSort.col){
    pedidos.sort((a,b)=>{
      let v1 = a[state.pedidosSort.col], v2 = b[state.pedidosSort.col];
      if(typeof v1 === 'string') v1 = v1.toLowerCase();
      if(typeof v2 === 'string') v2 = v2.toLowerCase();
      if(v1 < v2) return -state.pedidosSort.dir;
      if(v1 > v2) return state.pedidosSort.dir;
      return 0;
    });
  }
  main.innerHTML = `
    <div class="section-title">Pedidos</div>
    <div class="actions-bar">
      <button onclick="showPedidoModal()">+ Novo Pedido</button>
    </div>
    <table class="data-table" aria-label="Lista de pedidos">
      <thead>
        <tr>
          <th data-col="id">ID</th>
          <th data-col="cliente">Cliente</th>
          <th data-col="data">Data</th>
          <th data-col="valor">Valor (€)</th>
          <th data-col="status">Status</th>
        </tr>
      </thead>
      <tbody>
        ${pedidos.length === 0
          ? `<tr><td colspan="5" style="text-align:center;color:#888;">Nenhum pedido registrado.</td></tr>`
          : pedidos.map(p => `
          <tr tabindex="0">
            <td>${p.id}</td>
            <td>
              <a href="#" class="client-link" data-cliente="${encodeURIComponent(p.cliente)}" style="color:#1e90ff;font-weight:600;text-decoration:underline;cursor:pointer;">
                ${p.cliente}
              </a>
            </td>
            <td>${p.data}</td>
            <td>${p.valor}</td>
            <td>
              <span class="badge ${p.status === 'Pago' ? 'pago' : 'pendente'}">
                ${p.status}
              </span>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  // Table sorting
  main.querySelectorAll('.data-table th[data-col]').forEach(th => {
    th.onclick = function() {
      let col = this.getAttribute('data-col');
      if(state.pedidosSort.col === col) {
        state.pedidosSort.dir *= -1;
      } else {
        state.pedidosSort.col = col;
        state.pedidosSort.dir = 1;
      }
      renderPedidos();
      // Mark sorted column
      main.querySelectorAll('.data-table th').forEach(th2 => th2.classList.remove('sorted-asc','sorted-desc'));
      this.classList.add(state.pedidosSort.dir === 1 ? 'sorted-asc' : 'sorted-desc');
    }
  });
  // Client link events
  document.querySelectorAll('.client-link').forEach(link => {
    link.onclick = function(e) {
      e.preventDefault();
      const clientName = decodeURIComponent(this.getAttribute('data-cliente'));
      showClienteRecordModalV4(clientName);
    };
  });
}

// ============== MODAL: CLIENTE RECORD (WIDE, MODERN) ===============
function showClienteRecordModalV4(nome) {
  const cliente = state.clientes.find(c => c.nome === nome);
  if (!cliente) {
    showFeedback("Cliente não encontrado.", "error");
    return;
  }
  const pedidos = state.pedidos.filter(p => p.cliente === nome);
  const pagamentos = state.pagamentos.filter(pg => pg.cliente === nome);
  showModal(`
    <div style="font-size:1.4rem;font-weight:700;margin-bottom:1.2rem;color:#133d61;">Ficha do Cliente</div>
    <div style="text-align:left;width:100%;margin-bottom:1.1rem;line-height:1.6;">
      <strong>Nome:</strong> ${cliente.nome}<br>
      <strong>Email:</strong> ${cliente.email}<br>
      <strong>Telefone:</strong> ${cliente.telefone}<br>
      <strong>Pedidos:</strong> ${cliente.pedidos} | <strong>Pendentes:</strong> ${cliente.pendente} | <strong>Total (€):</strong> ${cliente.total}
    </div>
    <div style="width:100%;margin-bottom:1.2rem;text-align:left;">
      <strong>Pedidos do Cliente:</strong>
      <ul style="padding-left:1.1em;margin:0;">
        ${pedidos.length === 0
          ? '<li style="color:#888;">Nenhum pedido.</li>'
          : pedidos.map(p => `<li>ID: ${p.id}, Data: ${p.data}, Valor: €${p.valor}, Status: <span class="badge ${p.status === 'Pago' ? 'pago' : 'pendente'}">${p.status}</span></li>`).join('')}
      </ul>
    </div>
    <div style="width:100%;margin-bottom:0.5rem;text-align:left;">
      <strong>Pagamentos:</strong>
      <ul style="padding-left:1.1em;margin:0;">
        ${pagamentos.length === 0
          ? '<li style="color:#888;">Nenhum pagamento.</li>'
          : pagamentos.map(pg => `<li>ID: ${pg.id}, Valor: €${pg.valor}, Data: ${pg.data}, Método: ${pg.metodo}</li>`).join('')}
      </ul>
    </div>
    <button type="button" onclick="closeModal()">Fechar</button>
  `);
}

// ================== PAGAMENTOS ======================
function renderPagamentos() {
  setActiveNav('nav-pagamentos');
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="section-title">Pagamentos</div>
    <div class="actions-bar">
      <button onclick="showPagamentoModal()">+ Registrar Pagamento</button>
    </div>
    <table class="data-table" aria-label="Lista de pagamentos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Valor (€)</th>
          <th>Data</th>
          <th>Método</th>
        </tr>
      </thead>
      <tbody>
        ${state.pagamentos.length === 0
          ? `<tr><td colspan="5" style="text-align:center;color:#888;">Nenhum pagamento registrado.</td></tr>`
          : state.pagamentos.map(pg => `
          <tr tabindex="0">
            <td>${pg.id}</td>
            <td>${pg.cliente}</td>
            <td>${pg.valor}</td>
            <td>${pg.data}</td>
            <td>${pg.metodo}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
}

// ================== MODALS & FORMS ======================
function showClienteModal() {
  showModal(`
    <form id="novo-cliente-form" autocomplete="off" aria-label="Novo cliente">
      <div style="font-size:1.2rem;font-weight:700;margin-bottom:1rem;">Novo Cliente</div>
      <label for="nome">Nome</label>
      <input id="nome" name="nome" required maxlength="60" autofocus>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required maxlength="80">
      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" required maxlength="20">
      <button type="submit">Adicionar</button>
    </form>
  `);
  document.getElementById('novo-cliente-form').onsubmit = function(e){
    e.preventDefault();
    const nome = this.nome.value.trim();
    const email = this.email.value.trim();
    const telefone = this.telefone.value.trim();
    state.clientes.push({id: state.nextClienteId++, nome, email, telefone, pedidos: 0, pendente: 0, total: 0});
    closeModal();
    renderClientes();
    showFeedback("Cliente adicionado com sucesso!", "success");
  }
}
function showEditClienteModal(id) {
  const cli = state.clientes.find(c => c.id === id);
  if(!cli) return;
  showModal(`
    <form id="edit-cliente-form" autocomplete="off" aria-label="Editar cliente">
      <div style="font-size:1.2rem;font-weight:700;margin-bottom:1rem;">Editar Cliente</div>
      <label for="nome">Nome</label>
      <input id="nome" name="nome" required maxlength="60" value="${cli.nome}">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required maxlength="80" value="${cli.email}">
      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" required maxlength="20" value="${cli.telefone}">
      <button type="submit">Salvar</button>
    </form>
  `);
  document.getElementById('edit-cliente-form').onsubmit = function(e){
    e.preventDefault();
    cli.nome = this.nome.value.trim();
    cli.email = this.email.value.trim();
    cli.telefone = this.telefone.value.trim();
    closeModal();
    renderClientes();
    showFeedback("Cliente atualizado!", "success");
  }
}
function deleteCliente(id) {
  if(confirm("Deseja remover este cliente?")) {
    const idx = state.clientes.findIndex(c => c.id === id);
    if(idx > -1) state.clientes.splice(idx,1);
    renderClientes();
    showFeedback("Cliente removido.", "success");
  }
}
function showPedidoModal() {
  showModal(`
    <form id="novo-pedido-form" autocomplete="off" aria-label="Novo pedido">
      <div style="font-size:1.2rem;font-weight:700;margin-bottom:1rem;">Novo Pedido</div>
      <label for="cliente">Cliente</label>
      <select id="cliente" name="cliente" required>
        <option value="">Selecione</option>
        ${state.clientes.map(c => `<option value="${c.nome}">${c.nome}</option>`).join('')}
      </select>
      <label for="data">Data</label>
      <input id="data" name="data" type="date" required>
      <label for="valor">Valor (€)</label>
      <input id="valor" name="valor" type="number" min="0" required>
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Pendente">Pendente</option>
        <option value="Pago">Pago</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>
  `);
  document.getElementById('novo-pedido-form').onsubmit = function(e){
    e.preventDefault();
    const cliente = this.cliente.value;
    const data = this.data.value;
    const valor = parseFloat(this.valor.value);
    const status = this.status.value;
    state.pedidos.push({id: state.nextPedidoId++, cliente, data, valor, status});
    // Atualiza os dados do cliente também
    const cli = state.clientes.find(c => c.nome === cliente);
    if(cli) {
      cli.pedidos++;
      cli.total += valor;
      if(status === "Pendente") cli.pendente++;
    }
    closeModal();
    renderPedidos();
    showFeedback("Pedido adicionado!", "success");
  }
}
function showPagamentoModal() {
  showModal(`
    <form id="novo-pagamento-form" autocomplete="off" aria-label="Registrar pagamento">
      <div style="font-size:1.2rem;font-weight:700;margin-bottom:1rem;">Registrar Pagamento</div>
      <label for="cliente">Cliente</label>
      <select id="cliente" name="cliente" required>
        <option value="">Selecione</option>
        ${state.clientes.map(c => `<option value="${c.nome}">${c.nome}</option>`).join('')}
      </select>
      <label for="valor">Valor (€)</label>
      <input id="valor" name="valor" type="number" min="0" required>
      <label for="data">Data</label>
      <input id="data" name="data" type="date" required>
      <label for="metodo">Método</label>
      <input id="metodo" name="metodo" required>
      <button type="submit">Registrar</button>
    </form>
  `);
  document.getElementById('novo-pagamento-form').onsubmit = function(e){
    e.preventDefault();
    const cliente = this.cliente.value;
    const valor = parseFloat(this.valor.value);
    const data = this.data.value;
    const metodo = this.metodo.value;
    state.pagamentos.push({id: state.nextPagamentoId++, cliente, valor, data, metodo});
    // Atualiza status dos pedidos e cliente
    const cli = state.clientes.find(c => c.nome === cliente);
    if(cli) {
      // Zera pendências do cliente proporcional ao valor pago
      let pendRestante = valor;
      for(const p of state.pedidos.filter(p => p.cliente === cliente && p.status === 'Pendente')) {
        if(pendRestante >= p.valor) {
          pendRestante -= p.valor;
          p.status = "Pago";
          cli.pendente = Math.max(0, cli.pendente - 1);
        }
      }
    }
    closeModal();
    renderPagamentos();
    showFeedback("Pagamento registrado!", "success");
  }
}

function showModal(html) {
  const modalContainer = document.getElementById('modal-container');
  modalContainer.innerHTML = `
    <div class="modal-bg" tabindex="-1" aria-modal="true">
      <div class="modal" role="dialog">
        <button class="close-btn" title="Fechar" onclick="closeModal()">&times;</button>
        ${html}
      </div>
    </div>
  `;
  modalContainer.style.display = '';
  setTimeout(() => {
    const firstInput = modalContainer.querySelector('input,select,textarea,button');
    if(firstInput) firstInput.focus();
  }, 100);
  modalContainer.querySelector('.modal-bg').onclick = function(e) {
    if(e.target === this) closeModal();
  }
  document.onkeydown = function(e) {
    if(e.key === 'Escape') closeModal();
  }
}
function closeModal() {
  document.getElementById('modal-container').style.display = 'none';
  document.onkeydown = null;
}
