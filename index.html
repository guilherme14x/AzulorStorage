<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor Plataforma - Gestão de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azulor-main: #04243d;
      --azulor-hover: #0a375e;
      --sidebar-width: 220px;
      --footer-logo-size: 40px;
      --card-shadow: 0 8px 24px rgba(4,36,61,0.10);
      --radius: 16px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f7f7f7;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: #222;
      height: 100vh;
    }
    .main-wrapper {
      flex: 1 0 auto;
      display: flex;
      flex-direction: row;
      min-height: 0;
      width: 100%;
      background: #f7f7f7;
    }
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--azulor-main);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      left: 0; top: 0; bottom: 0;
      box-shadow: 2px 0 10px rgba(4,36,61,0.04);
      z-index: 100;
    }
    .sidebar nav {
      width: 100%;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
      padding-left: 1rem;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.16rem;
      padding: 0.7em 1.3em 0.7em 0.8em;
      border-radius: 0 22px 22px 0;
      transition: background 0.18s;
      display: block;
      width: 100%;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: var(--azulor-hover);
      color: #fff;
      font-weight: 700;
    }
    .sidebar .branding-logo {
      margin-top: 2rem;
      margin-bottom: 1rem;
      width: 70px;
      height: 70px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar .branding-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    /* Footer at the bottom, centered content */
    footer {
      width: 100%;
      flex-shrink: 0;
      background: none;
    }
    .footer-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      padding: 2rem 0.5rem 1.2rem 0.5rem;
      background: none;
      color: #888;
      font-size: 1.08rem;
    }
    .footer-inner img {
      height: var(--footer-logo-size);
      width: var(--footer-logo-size);
      object-fit: contain;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
      display: block;
    }
    /* Main content area */
    .main-content {
      flex: 1 1 auto;
      min-height: 100px;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0;
    }
    .section-title {
      font-size: 2.4rem;
      font-weight: 800;
      color: #133d61;
      margin: 30px 0 2rem 0;
      letter-spacing: 1px;
      text-align: center;
    }
    /* Cards for dashboard */
    .dashboard-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 2rem;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .dashboard-card {
      background: #fff;
      padding: 38px 0 30px 0;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      min-width: 340px;
      text-align: center;
      flex: 1 1 340px;
      max-width: 440px;
      transition: box-shadow 0.2s;
      margin-bottom: 10px;
    }
    .dashboard-card .card-label {
      font-size: 1.15rem;
      color: #133d61;
      margin-bottom: 0.7rem;
      font-weight: 500;
    }
    .dashboard-card .card-value {
      font-size: 2.7rem;
      font-weight: 800;
      color: var(--azulor-main);
    }
    .dashboard-card .card-label {
      margin-bottom: 16px;
    }
    .dashboard-card .card-value {
      margin-top: 0;
    }
    .dashboard-info {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 1.13rem;
      font-style: italic;
    }
    @media (max-width: 1100px) {
      .dashboard-row { flex-direction: column; align-items: center; gap: 18px;}
      .dashboard-card { min-width: 240px; }
    }
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { padding: 1rem 0.4rem 1rem 0.4rem;}
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <div class="branding-logo">
        <img src="logo_azulor.png" alt="AZULOR logo">
      </div>
      <nav>
        <a href="#" id="nav-dashboard" class="active">Dashboard</a>
        <a href="#" id="nav-clientes">Clientes</a>
        <a href="#" id="nav-pedidos">Pedidos</a>
        <a href="#" id="nav-pagamentos">Pagamentos</a>
      </nav>
    </div>
    <main id="main-content" class="main-content"></main>
  </div>
  <footer>
    <div class="footer-inner">
      <img src="logo_azulor.png" alt="Logo Azulor">
      <p>© 2025 Azulor. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script>
    // "Base de dados" para cards do dashboard
    const db = {
      clientes: [
        {id: 1, nome: "Maria Silva", email: "maria@email.com", telefone: "912345678"},
        {id: 2, nome: "Carlos Costa", email: "carlos@email.com", telefone: "913333888"}
      ],
      pedidos: [
        {id: 101, cliente: "Maria Silva", data: "2025-06-12", valor: 300, status: "Pago"},
        {id: 102, cliente: "Maria Silva", data: "2025-06-20", valor: 200, status: "Pendente"},
        {id: 103, cliente: "Carlos Costa", data: "2025-06-22", valor: 200, status: "Pendente"},
      ],
      pagamentos: [
        {id: 201, cliente: "Maria Silva", valor: 300, data: "2025-06-15", metodo: "Transferência"},
      ]
    };

    function renderDashboard() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="section-title">Bem-vindo à Plataforma Azulor</div>
        <div class="dashboard-row">
          <div class="dashboard-card">
            <div class="card-label">Clientes</div>
            <div class="card-value">${db.clientes.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Pedidos</div>
            <div class="card-value">${db.pedidos.length}</div>
          </div>
          <div class="dashboard-card">
            <div class="card-label">Pagamentos</div>
            <div class="card-value">${db.pagamentos.length}</div>
          </div>
        </div>
        <div class="dashboard-info">
          Selecione uma opção no menu à esquerda para começar.
        </div>
      `;
    }
    function setActiveNav(id) {
      document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    document.getElementById('nav-dashboard').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-dashboard');
      renderDashboard();
    };
    document.getElementById('nav-clientes').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-clientes');
      document.getElementById('main-content').innerHTML = `<div class="section-title">Clientes</div><div style="margin:auto;max-width:500px;width:100%;text-align:center;"><p>Funcionalidade em breve...</p></div>`;
    };
    document.getElementById('nav-pedidos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pedidos');
      document.getElementById('main-content').innerHTML = `<div class="section-title">Pedidos</div><div style="margin:auto;max-width:500px;width:100%;text-align:center;"><p>Funcionalidade em breve...</p></div>`;
    };
    document.getElementById('nav-pagamentos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pagamentos');
      document.getElementById('main-content').innerHTML = `<div class="section-title">Pagamentos</div><div style="margin:auto;max-width:500px;width:100%;text-align:center;"><p>Funcionalidade em breve...</p></div>`;
    };
    renderDashboard();
  </script>
</body>
</html>
