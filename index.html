<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor Plataforma - Gestão de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azulor-main: #04243d;
      --azulor-hover: #0a375e;
      --sidebar-width: 220px;
      --footer-logo-size: 40px;
      --card-shadow: 0 8px 24px rgba(4,36,61,0.10);
      --radius: 18px;
      --text-dark: #04243d;
      --text-muted: #6d7787;
      --bg-light: #f7f7f7;
      --bg-card: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--bg-light);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      height: 100vh;
    }
    .main-wrapper {
      flex: 1 0 auto;
      display: flex;
      flex-direction: row;
      min-height: 0;
      width: 100%;
      background: var(--bg-light);
    }
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--azulor-main);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      left: 0; top: 0; bottom: 0;
      box-shadow: 2px 0 10px rgba(4,36,61,0.04);
      z-index: 100;
    }
    .sidebar .branding-logo {
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      width: 72px;
      height: 72px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(4,36,61,0.03);
    }
    .sidebar .branding-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      display: block;
    }
    .sidebar nav {
      width: 100%;
      margin-top: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-start;
      padding-left: 1.4rem;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.14rem;
      padding: 0.65em 1.2em 0.65em 0.9em;
      border-radius: 0 22px 22px 0;
      transition: background 0.16s;
      display: block;
      width: 96%;
      font-weight: 500;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover,
    .sidebar nav a:focus {
      background: var(--azulor-hover);
      color: #fff;
      font-weight: 700;
    }
    /* Footer at the bottom, centered content */
    footer {
      width: 100%;
      flex-shrink: 0;
      background: none;
    }
    .footer-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      padding: 2rem 0.5rem 1.2rem 0.5rem;
      background: none;
      color: #888;
      font-size: 1.08rem;
    }
    .footer-inner img {
      height: var(--footer-logo-size);
      width: var(--footer-logo-size);
      object-fit: contain;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
      display: block;
    }
    /* Main content area */
    .main-content {
      flex: 1 1 auto;
      min-height: 100px;
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0;
    }
    .section-title {
      font-size: 2.45rem;
      font-weight: 800;
      color: var(--azulor-main);
      margin: 38px 0 2.4rem 0;
      letter-spacing: 1px;
      text-align: center;
    }
    /* Cards for dashboard */
    .dashboard-row {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin-bottom: 2.6rem;
      margin-top: 2px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .dashboard-card {
      background: var(--bg-card);
      padding: 35px 0 28px 0;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      min-width: 320px;
      text-align: center;
      flex: 1 1 320px;
      max-width: 420px;
      transition: box-shadow 0.2s, transform 0.17s;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border: 1px solid #f0f0f0;
    }
    .dashboard-card .card-label {
      font-size: 1.13rem;
      color: var(--azulor-hover);
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .dashboard-card .card-value {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--azulor-main);
      margin-top: 0;
      letter-spacing: 1.5px;
    }
    .dashboard-card .card-icon {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 2.1rem;
      color: var(--azulor-hover);
      opacity: 0.10;
      pointer-events: none;
    }
    .dashboard-info {
      text-align: center;
      margin-top: 44px;
      color: #888;
      font-size: 1.15rem;
      font-style: italic;
    }
    /* Pedidos table */
    .pedidos-container {
      max-width: 1050px;
      margin: 0 auto;
      padding-top: 38px;
      width: 100%;
    }
    .pedidos-header {
      text-align: center;
      color: #04243d;
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 38px;
    }
    .pedidos-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 26px;
    }
    .pedidos-actions button {
      background: #04243d;
      color: #fff;
      padding: 0.75em 1.6em;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 7px;
      box-shadow: 0 1px 8px rgba(4,36,61,0.06);
      cursor: pointer;
      transition: background 0.18s;
    }
    .pedidos-table {
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:16px;
      box-shadow:0 4px 16px rgba(0,0,0,0.08);
      overflow:hidden;
    }
    .pedidos-table th, .pedidos-table td {
      padding:1.1em 0.6em;
      text-align:left;
    }
    .pedidos-table th {
      background:#e3eaf2;
      color:#04243d;
      font-weight:700;
    }
    .pedidos-table tr {
      border-bottom:1px solid #f2f2f2;
    }
    .pedidos-table tr:last-child {
      border-bottom:none;
    }
    .pedidos-table td {
      font-size:1rem;
    }
    .badge {
      display:inline-block;
      padding:3px 12px;
      border-radius:12px;
      font-weight:600;
      font-size:0.97em;
    }
    .badge.pago { background:#e8f5e9; color:#388e3c; }
    .badge.pendente { background:#fffbe6; color:#b26a00; }
    /* Modal */
    .modal-bg {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.18);
      z-index:99;
      justify-content:center;
      align-items:center;
    }
    .modal {
      background:#fff;
      max-width:390px;
      width:96vw;
      padding:32px 26px 22px 26px;
      border-radius:12px;
      box-shadow:0 8px 28px rgba(4,36,61,0.12);
      position:relative;
    }
    .modal .close-btn {
      position:absolute;top:10px;right:12px;
      font-size:1.35rem;
      background:none;
      border:none;
      cursor:pointer;
      color:#888;
    }
    .modal h2 {
      margin-top:0;
      color:#04243d;
      font-size:1.3rem;
    }
    .modal label {
      display:block;
      margin-top:1.2em;
      margin-bottom:.2em;
      color:#133d61;
      font-weight:600;
      font-size:.97em;
    }
    .modal input, .modal select {
      width:100%;
      padding:0.6em;
      font-size:1em;
      border:1px solid #e3e3e3;
      border-radius:6px;
    }
    .modal button[type=submit] {
      margin-top:1.2em;
      width:100%;
      background:#04243d;
      color:#fff;
      font-weight:700;
      font-size:1.07em;
      padding:.7em 0;
      border:none;
      border-radius:7px;
      cursor:pointer;
    }
    @media (max-width: 1100px) {
      .dashboard-row { flex-direction: column; align-items: center; gap: 18px;}
      .dashboard-card { min-width: 240px; }
    }
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { padding: 1rem 0.4rem 1rem 0.4rem;}
      .pedidos-container { padding-top: 14px;}
    }
    @media (max-width: 600px) {
      .section-title { font-size: 1.35rem;}
      .dashboard-card { min-width: 90vw; max-width: 98vw;}
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <div class="branding-logo">
        <img src="logo_azulor.png" alt="AZULOR logo">
      </div>
      <nav>
        <a href="#" id="nav-dashboard" class="active">Dashboard</a>
        <a href="#" id="nav-clientes">Clientes</a>
        <a href="#" id="nav-pedidos">Pedidos</a>
        <a href="#" id="nav-pagamentos">Pagamentos</a>
      </nav>
    </div>
    <main id="main-content" class="main-content"></main>
  </div>
  <footer>
    <div class="footer-inner">
      <img src="logo_azulor.png" alt="Logo Azulor">
      <p>© 2025 Azulor. Todos os direitos reservados.</p>
    </div>
  </footer>
  <!-- Pedido Modal -->
  <div id="pedidoModalBg" class="modal-bg">
    <div class="modal">
      <button onclick="closePedidoModal()" class="close-btn">&times;</button>
      <h2>Novo Pedido</h2>
      <form id="pedidoForm" autocomplete="off">
        <label>Cliente</label>
        <input name="cliente" required maxlength="50">
        <label>Data</label>
        <input name="data" type="date" required>
        <label>Valor (€)</label>
        <input name="valor" type="number" min="0" step="0.01" required>
        <label>Status</label>
        <select name="status">
          <option value="Pendente">Pendente</option>
          <option value="Pago">Pago</option>
        </select>
        <button type="submit">Adicionar Pedido</button>
      </form>
    </div>
  </div>
  <script>
    // "Base de dados" para cards do dashboard e pedidos
    const db = {
      clientes: [
        {id: 1, nome: "Maria Silva", email: "maria@email.com", telefone: "912345678"},
        {id: 2, nome: "Carlos Costa", email: "carlos@email.com", telefone: "913333888"}
      ],
      pedidos: [
        {id: 101, cliente: "Maria Silva", data: "2025-06-12", valor: 300, status: "Pago"},
        {id: 102, cliente: "Maria Silva", data: "2025-06-20", valor: 200, status: "Pendente"},
        {id: 103, cliente: "Carlos Costa", data: "2025-06-22", valor: 200, status: "Pendente"},
      ],
      pagamentos: [
        {id: 201, cliente: "Maria Silva", valor: 300, data: "2025-06-15", metodo: "Transferência"},
      ]
    };

    function renderDashboard() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="section-title">Bem-vindo à Plataforma Azulor</div>
        <div class="dashboard-row">
          <div class="dashboard-card">
            <span class="card-icon">👤</span>
            <div class="card-label">Clientes</div>
            <div class="card-value">${db.clientes.length}</div>
          </div>
          <div class="dashboard-card">
            <span class="card-icon">📝</span>
            <div class="card-label">Pedidos</div>
            <div class="card-value">${db.pedidos.length}</div>
          </div>
          <div class="dashboard-card">
            <span class="card-icon">💶</span>
            <div class="card-label">Pagamentos</div>
            <div class="card-value">${db.pagamentos.length}</div>
          </div>
        </div>
        <div class="dashboard-info">
          Selecione uma opção no menu à esquerda para começar.
        </div>
      `;
    }

    function renderPedidos() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="pedidos-container">
          <div class="pedidos-header">Pedidos</div>
          <div class="pedidos-actions">
            <button id="btnNovoPedido">+ Novo Pedido</button>
          </div>
          <div id="pedidosTableWrapper"></div>
        </div>`;
      document.getElementById('btnNovoPedido').onclick = openPedidoModal;
      renderPedidosTable();
    }

    function renderPedidosTable() {
      let html = `
        <table class="pedidos-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Valor (€)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${db.pedidos.length === 0 ? 
              `<tr><td colspan="5" style="text-align:center;color:#888;padding:2em;">Nenhum pedido cadastrado.</td></tr>` :
              db.pedidos.map(p => `
                <tr>
                  <td style="text-align:center;">${p.id}</td>
                  <td>${p.cliente}</td>
                  <td>${p.data}</td>
                  <td style="text-align:right;">${Number(p.valor).toFixed(2)}</td>
                  <td>
                    <span class="badge ${p.status==='Pago'?'pago':'pendente'}">
                      ${p.status}
                    </span>
                  </td>
                </tr>
              `).join('')
            }
          </tbody>
        </table>
      `;
      document.getElementById('pedidosTableWrapper').innerHTML = html;
    }

    function openPedidoModal() {
      document.getElementById('pedidoModalBg').style.display = 'flex';
      document.getElementById('pedidoForm').reset();
    }
    function closePedidoModal() {
      document.getElementById('pedidoModalBg').style.display = 'none';
    }
    document.getElementById('pedidoForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      db.pedidos.push({
        id: (db.pedidos.at(-1)?.id || 100) + 1,
        cliente: form.cliente.value,
        data: form.data.value,
        valor: Number(form.valor.value),
        status: form.status.value
      });
      closePedidoModal();
      renderPedidosTable();
    };

    function setActiveNav(id) {
      document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    document.getElementById('nav-dashboard').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-dashboard');
      renderDashboard();
    };
    document.getElementById('nav-clientes').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-clientes');
      document.getElementById('main-content').innerHTML = `<div class="section-title">Clientes</div><div style="margin:auto;max-width:500px;width:100%;text-align:center;"><p>Funcionalidade em breve...</p></div>`;
    };
    document.getElementById('nav-pedidos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pedidos');
      renderPedidos();
    };
    document.getElementById('nav-pagamentos').onclick = (e)=>{
      e.preventDefault();
      setActiveNav('nav-pagamentos');
      document.getElementById('main-content').innerHTML = `<div class="section-title">Pagamentos</div><div style="margin:auto;max-width:500px;width:100%;text-align:center;"><p>Funcionalidade em breve...</p></div>`;
    };
    // Initial page
    renderDashboard();
  </script>
</body>
</html>
